spring.application.name=OilRisk_Alert
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/oilrisk;AUTO_SERVER=TRUE;NON_KEYWORDS=VALUE,DATE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.oilrisk_alert.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson date format
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Shanghai

# LLM API (DeepSeek)
llm.api.key=
llm.api.url=https://api.deepseek.com/v1/chat/completions
llm.api.model=deepseek-chat
